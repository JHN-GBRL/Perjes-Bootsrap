<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  rel="stylesheet"  href="gulugulu.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>My First Bootstrap Page</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container-fluid">
    <div class="row">
      <div class="col" id="col1" style="border:1px solid black;">COL1</div>
      <div class="col" id="col2"style="border:1px solid black;">COL2</div>
      <div class="col" id="col3"style="border:1px solid black;">COL3</div>
      <div class="col" id="col4"style="border:1px solid black;">COL4</div>
      <div class="col" id="col5"style="border:1px solid black;">COL5</div>
      <div class="col" id="col6"style="border:1px solid black;">COL6</div>
      <div class="col" id="col7"style="border:1px solid black;">COL7</div>
      <div class="col" id="col8"style="border:1px solid black;">COL8</div>
      <div class="col" id="col9"style="border:1px solid black;">COL9</div>
      <div class="col" id="col10"style="border:1px solid black;">COL10</div>
      <div class="col" id="col11"style="border:1px solid black;">COL11</div>
      <div class="col" id="col12"style="border:1px solid black;">COL12</div>
    </div>
  </div>

  <div class="row">
    <div class="col-8" style="border:1px solid black;">COL-8</div>
    <div class="col-4" style="border:1px solid black;">COL-4</div>
  </div>

</body>
</html>
